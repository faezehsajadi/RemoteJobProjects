<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #taskInput {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* استایل جدید برای دکمه‌های ویرایش و حذف */
        .delete-btn,
        .edit-btn {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #f44336;
            /* قرمز برای حذف */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #2196F3;
            /* آبی برای ویرایش */
        }

        .delete-btn:hover,
        .edit-btn:hover {
            opacity: 0.8;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
        }

        #taskList li {
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>لیست کارهای من</h1>
        <input type="text" id="taskInput" placeholder="کار جدید وارد کن...">
        <button onclick="addTask()">اضافه کن</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
